<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body style="
            box-sizing: border-box; 
            background-color: #4400ff; 
            margin: 0; 
            font-family: Arial, Helvetica, sans-serif;">
    <div style="
                display: block; 
                text-align: center; 
                background-color: #d8d6ff; 
                margin: 4rem auto; 
                padding: 2rem; 
                width: 80%; 
                border-radius: 12px;">
        <h1>Superhero</h1>
        <hr>
        <div style="
                    display: flex; 
                    flex-wrap: wrap; 
                    justify-content: space-around; 
                    padding: 1rem;">
            <div style="
                        background-color: rgb(20, 20, 20); 
                        width: 300px; 
                        border-radius: 12px; 
                        margin: 1rem;">
                <img src="https://w7.pngwing.com/pngs/182/96/png-transparent-batman-icon-batman-batman-illustration-superhero-new-dc-comics-thumbnail.png" alt="" height="200" style="width: 100 px;border-radius: 12px 12px 0 0;">
                <hr>
                <p style="
                        font-size: 30px; 
                        font-weight: bold; 
                        color: red;">BATMAN</p>
                <hr>
                <p>Debut date : Mei 1939</p>
                <p style="color: green;">Superpower : <br><br>
                    Strong <br>
                    Master escapologist <br>
                    Genius-level intelligence
                </p>
            </div>
            <div style="
                        background-color: rgb(20, 20, 20); 
                        width: 300px; 
                        border-radius: 12px; 
                        margin: 1rem;">
                <img src="https://w7.pngwing.com/pngs/873/364/png-transparent-aquaman-the-trench-mera-brightest-day-comic-book-aquaman-comics-superhero-dc-comics-thumbnail.png" alt="" height="200" style="width: 100 px;border-radius: 12px 12px 0 0;">
                <hr>
                <p style="
                        font-size: 30px; 
                        font-weight: bold; 
                        color: red;">AQUAMAN</p>
                <hr>
                <p>Debut date : 12 August 2022</p>
                <p style="color: green;">Superpower : <br><br>
                    Strong <br>
                    Can Speak with fish
                </p>
            </div>
        </div>
    </div>
</body>
</html>
