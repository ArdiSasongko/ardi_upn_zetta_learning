<div class="card">
    <mat-card class="example-card">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.age}} | {{user.gender}} | {{user.martialStatus}}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-raised-button color="basic" routerLink="/users/detail/{{user.id}}">Detail</button>
        </mat-card-actions>
    </mat-card>    
</div>
