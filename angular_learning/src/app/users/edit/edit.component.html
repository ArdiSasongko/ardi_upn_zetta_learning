<div class="container">
    <form class="example-form" [formGroup]="addUser" (ngSubmit)="onChanges()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput [formControlName]="'id'">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="{{user.name}}" [formControlName]="'name'">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" placeholder="{{user.age}}" [formControlName]="'age'">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="{{user.email}}" [formControlName]="'email'">
        </mat-form-field>
        <label id="example-radio-group-label">Pick your Gender</label>
        <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [formControlName]="'gender'">
        <br>
        <mat-radio-button class="example-radio-button" *ngFor="let genders of gender" [value]="genders">
            {{genders}}
        </mat-radio-button>
        </mat-radio-group>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>profession</mat-label>
            <mat-select [formControlName]="'profession'">
            <div *ngFor="let pro of profession" >
                    <mat-option value="{{pro}}">{{pro}}</mat-option>
            </div>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Martial Status</mat-label>
            <mat-select [formControlName]="'martialStatus'">
            <div *ngFor="let stat of martialStatus" >
                    <mat-option value="{{stat}}">{{stat}}</mat-option>
            </div>
            </mat-select>
        </mat-form-field>
        <div [formGroup]="addUser">
            <div formArrayName="dataAddress">
                <mat-label>Detail Address</mat-label>
                <div class="form-group" *ngFor="let addressForm of getDataAddress.controls; let index = index" [formGroupName]="index">
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Address</mat-label>
                            <input matInput type="text" placeholder="Ex. jln x/rt x/rw x" [formControlName]="'address'">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <input matInput type="text" placeholder="Ex. Bandung" [formControlName]="'city'">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Country</mat-label>
                            <input matInput type="text" placeholder="Ex. Indonesia" [formControlName]="'country'">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Zipcode</mat-label>
                            <input matInput #postalCode maxlength="5"type="number" placeholder="Ex. 45116" [formControlName]="'zipcode'">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <button mat-raised-button color="basic" (click)="addAddress()"> Address </button>
            </div>
        </div>
        <button mat-flat-button color="primary">
            Submit
        </button>
        <br>
    </form>
</div>
